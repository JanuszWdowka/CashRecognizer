{% extends 'base.html' %}
{% load bootstrap %}
{% block tytul %} Home {% endblock %}

{% block page %}
    <main class="text-center m-auto">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Home</h5>
                {% if user.is_superuser %}
                    <button class="btn btn-primary buttonMargin">Add a new banknote to the database</button>
                    <br>
                    <button class="btn btn-primary buttonMargin">Start teaching</button>
                    <br>
                    <a href="{% url 'admin:index' %}" class="btn btn-primary buttonMargin">Go to database panel</a>
                    <br>
                {% endif %}
                <button class="btn btn-primary buttonMargin">Check the banknote</button>
                <br>
                <a href="{% url 'logout' %}" class="btn btn-outline-primary buttonMargin">Logout <i class="fas fa-sign-out-alt"></i> </a>
            </div>
        </div>
    </main>
{% endblock %}
